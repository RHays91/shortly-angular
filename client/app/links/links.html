<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <input ng-model='filterText'>
  <div class='link' ng-repeat="url in data.links | orderBy:'-visits' | filter:filterText track by $index">
    <div class='visits'><span class='count'>{{url.visits}}</span>Visits</div>
    <div class='title'>{{url.title}}</div>
    <div class='original'>{{url.url}}</div>
    <a href='{{url.base_url}}/api/links/{{url.code}}'>{{url.base_url}}/{{url.code}}</a>
  </div>
</div>
