<div id='container'>
<!-- Your code here -->
  <form novalidate name="urlForm">
      <input class='text' type='text' name='url' ng-model="link.url" ng-pattern="/(http|https)(://)[a-z\./?=%0-9]*/">
      <button ng-click="addLink()">Shorten</button>
  </form>
  <!-- <img class='spinner' src='/spiffygif_46x46.gif'> -->
  <div class='message'>
    <span class="error" ng-show="urlForm.url.$error.pattern">
    Invalid Url!</span>
  </div>

</div>
